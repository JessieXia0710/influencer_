<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="chat-container">
            <div class="message a">Hey, Claire.</div>
            <div class="message b">Hey honey, how's it going?</div>
        </div>
    </div>

    <a href="post_a.html">
        <div class="next" style="position: fixed; bottom: 10%; right: 450px; display:none">
            ⮕
        </div>
    </a>

    <button id="next-text">►</button>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var nextText = document.querySelector("#next-text");
        var chatContainer = document.querySelector(".chat-container");

        var messages = [
            "To be honest, I'm feeling frustrated.",
            "What's on your mind?",
            "My post engagement hasn't been improving. It feels like I'm stuck.",
            "I hear you. Maybe it's time to shake things up a bit.",
            "What do you mean?",
            "Your persona lacks uniqueness, and your content needs a more compelling storytelling.",
            "But I've been trying so hard.", "I know, but sometimes, we need a fresh perspective. How about learning from the best?", "Learn from who?",
            "You know Ava, our company's top influencer? You should DM her for advice.",
            "Sounds like a great idea. Thanks, Claire."
        ];

        function scrollToBottom() {
            var messages = document.querySelectorAll('.message');
            var lastMessage = messages[messages.length - 1];
            lastMessage.scrollIntoView();
        }

        var messageIndex = 0;
        nextText.addEventListener("click", function () {
            if (messageIndex < messages.length) {
                var messageContent = messages[messageIndex];
                if (messageIndex % 2 === 0) {
                    var aMessage = document.createElement("div");
                    aMessage.textContent = messageContent;
                    aMessage.classList.add("message", "a");
                    chatContainer.appendChild(aMessage);
                } else {
                    var bMessage = document.createElement("div");
                    bMessage.textContent = messageContent;
                    bMessage.classList.add("message", "b");
                    chatContainer.appendChild(bMessage);
                }

                if (messageIndex == messages.length - 1) {
                    // add some space when the chat ended
                    let div = document.createElement("div");
                    div.style.height = "20px";
                    chatContainer.appendChild(div);
                }

                messageIndex++;

                scrollToBottom();
            } else {
                nextText.innerHTML = "⏯";

                var arrow = document.querySelector(".next");
                arrow.style.display = "block";
                console.log(arrow);
            }
        });
    });

</script>

</html>
