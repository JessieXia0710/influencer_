<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="chat-container">
            <div class="message a">Claire, we need to talk.</div>
            <div class="message b">You must be here to discuss Ava's idea, right? I've heard about it. She's a genius.
            </div>
        </div>
    </div>

    <div class="guidance">
        <h3>*click anywhere on the screen to continue the chat*</h3>
    </div>

    <a href="publish_a.html">
        <div class="next" style="position: fixed; bottom: 10%; right: 450px; display:none">
            ⮕
        </div>
    </a>

    <button id="next-text">Click here!</button>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var nextText = document.querySelector("#next-text");
        var chatContainer = document.querySelector(".chat-container");

        var messages = [
            "Really?",
            "Well, I've been monitoring the trends. People are tired of the same old romantic stories. They want to see strong, independent women who are focused on their careers and personal growth.",
            "Actually, I'm a bit hesitant about Ava's idea. It seems like a risky move.",
            "Trust me. People want to believe in the stories we tell them. And if we frame it the right way, they'll eat it up.",
            "I don't know, it just feels wrong to exploit my personal life like that.",
            "I understand your concerns. But this could be the opportunity you've been waiting for to show the world just how independent and ambitious you really are.",
            "But…",
            "Think about the attention it could bring. This could be your chance to finally break through to the next level and become the influencer you've always dreamed of being.",
            "I don't know if I can do it... but I'll give a try."
        ];

        function scrollToBottom() {
            var messages = document.querySelectorAll('.message');
            var lastMessage = messages[messages.length - 1];
            lastMessage.scrollIntoView();
        }

        var messageIndex = 0;
        nextText.addEventListener("click", function () {
            if (messageIndex < messages.length) {
                var messageContent = messages[messageIndex]; if (messageIndex % 2 === 0) {
                    var aMessage = document.createElement("div"); aMessage.textContent = messageContent;
                    aMessage.classList.add("message", "a"); chatContainer.appendChild(aMessage);
                } else {
                    var bMessage = document.createElement("div"); bMessage.textContent = messageContent;
                    bMessage.classList.add("message", "b"); chatContainer.appendChild(bMessage);
                }
                messageIndex++;

                scrollToBottom();
            } else {
                nextText.innerHTML = "Chat ends.";

                var arrow = document.querySelector(".next");
                arrow.style.display = "block";
                console.log(arrow);
            }
        });
    });

</script>

</html>
