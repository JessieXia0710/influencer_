<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="chat-container">
            <div class="message a">Hey, Ava. Your content is amazing. I'm a huge fan of yours.</div>
            <div class="message b">Thank you so much. I'm thrilled to hear that.</div>
        </div>
    </div>

    <div class="guidance">
        <h3>*click anywhere on the screen to continue the chat*</h3>
    </div>

    <a href="post_content_b6.html">
        <div class="next" style="position: fixed; bottom: 10%; right: 450px;">
            â®•
        </div>
    </a>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var
            chatContainer = document.querySelector(".chat-container");
        var messages = ["I was wondering if you had any tips for me?", "Maybe it's time to craft a more compelling persona?", "I've been thinking about it, but I'm not sure where to start.", "How about we create a story where you're this badass independent woman who just went through a breakup?", "Um, creating a story where I'm going through a breakup... I'm not sure about that part.", "No worries. Everything online is a mix of truth and fake. You don't need to *actually* go through a breakup.", "Is this really a good idea? Won't we get caught for faking it?", "Don't worry, we'll make sure everything is seamless and flawless.", "Well...anyway, thanks for your idea."];

        function scrollToBottom() {
            var messages = document.querySelectorAll('.message');
            var lastMessage = messages[messages.length - 1];
            lastMessage.scrollIntoView();
        }

        var
            messageIndex = 0; chatContainer.addEventListener("click", function () {
                if (messageIndex < messages.length) {
                    var
                        messageContent = messages[messageIndex]; if (messageIndex % 2 === 0) {
                            var
                                aMessage = document.createElement("div"); aMessage.textContent = messageContent;
                            aMessage.classList.add("message", "a"); chatContainer.appendChild(aMessage);
                        } else {
                        var
                            bMessage = document.createElement("div"); bMessage.textContent = messageContent;
                        bMessage.classList.add("message", "b"); chatContainer.appendChild(bMessage);
                    }
                    messageIndex++;

                    scrollToBottom();
                } else { alert("chat ends"); }
            });
    });

</script>

</html>
