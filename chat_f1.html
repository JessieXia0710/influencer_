<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="chat-container">
            <div class="message b">We have a problem!!!
            </div>
            <div class="message b">Your followers have spotted you with your boyfriend
            </div>
            <div class="message b">and they're starting to question
                the authenticity of your breakup story.
            </div>
        </div>
    </div>

    <a href="publish_a.html">
        <div class="next" style="position: fixed; bottom: 10%; right: 450px; display:none">
            ⮕
        </div>
    </a>

    <button id="next-text">►</button>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var nextText = document.querySelector("#next-text");
        var chatContainer = document.querySelector(".chat-container");

        var messages = [
            "What do we do now?",
            "We need to act fast. We have to address this head-on and come clean to your followers before the situation goes out of control."
        ];

        function scrollToBottom() {
            var messages = document.querySelectorAll('.message');
            var lastMessage = messages[messages.length - 1];
            lastMessage.scrollIntoView();
        }

        var messageIndex = 0;
        nextText.addEventListener("click", function () {
            if (messageIndex < messages.length) {
                var messageContent = messages[messageIndex]; if (messageIndex % 2 === 0) {
                    var aMessage = document.createElement("div"); aMessage.textContent = messageContent;
                    aMessage.classList.add("message", "a"); chatContainer.appendChild(aMessage);
                } else {
                    var bMessage = document.createElement("div"); bMessage.textContent = messageContent;
                    bMessage.classList.add("message", "b"); chatContainer.appendChild(bMessage);
                }
                messageIndex++;

                scrollToBottom();
            } else {
                nextText.innerHTML = "⏯";

                var arrow = document.querySelector(".next");
                arrow.style.display = "block";
                console.log(arrow);
            }
        });
    });

</script>

</html>
